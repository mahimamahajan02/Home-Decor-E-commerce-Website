{% extends "base.html" %}

{% block content %}
	

	<div class="card text-center">
	  <div class="card-header">
	    <h1>{{ object.title }}</h1><br/>
	  </div>
	  <div class="card-body">
	    <h5 class="card-title">Price:{{ object.price }}</h5>
	    
	    <p class="card-text">
		{% if object.image %}
			<img src='{{ object.image.url }}' class='img-fluid'/><br/>
		{% endif %}</p>
		<p>{{ object.description|linebreaks }}<br/></p>
	    
		{% include 'products/snippets/update-cart.html' with product=object cart=cart %}

	    


	    <!--<a href="#" class="btn btn-primary">Add to Cart</a>-->
	  </div>
	  <div class="card-footer text-muted">
	   	{{ object.timestamp|timesince}} ago
	  </div>
	</div>


	
{% endblock %}
